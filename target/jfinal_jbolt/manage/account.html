<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <title>微量账户-账户设置</title>
    <link href="../css/account.css" rel="stylesheet" type="text/css"/>
</head>
<body>
        <div class="iframe_main font_MicroYH font_12 clearfix">
            <div id="subpage_content">
                <div class="subpage_right_one clearfix">
                    <p class="p_title_new">个人信息</p>

                            </div>
                            <input id="btn_upload" type="button" class="huan" value="更换头像">
                            <div class="progressContainer hide">
                                <p>我的成长值：<label>9346</label></p>
                                <p class="questionCon">会员成长<span id="question">?</span><span class="answer" style="display: none;">您还差<label>200</label>成长值升为<label>金</label>牌会员，加油！</span></p>

                                    <div id="progressActive"></div>
                                    <div id="progressLogo"></div>
                                </div>
                            </div>
                        </div>
                        <div class="accountInfo_right">

                                <p>昵称</p>
                                <input name="txt_nickName" type="text" value="TY_2018" id="txt_nickName" class="input txt_nickName" blue="blue" placeholder="请输入昵称">

                            </div>
                            <div class="accountInfo_sex">
                                <p>性别</p>
                                <label>男<input type="radio" name="ckbox" value="1"></label>
                                <label>女<input type="radio" name="ckbox" value="0"></label>
                                <label>保密<input type="radio" name="ckbox" value="-1"></label>
                            </div>
                            <div class="accountInfo_birday">
                                <p>生日</p>

1962</option><option value="1961">1961</option><option value="1960">1960</option><option value="1959">1959</option><option value="1958">1958</option><option value="1957">1957</option><option value="1956">1956</option><option value="1955">1955</option><option value="1954">1954</option><option value="1953">1953</option><option value="1952">1952</option><option value="1951">1951</option><option value="1950">1950</option><option value="1949">1949</option><option value="1948">1948</option><option value="1947">1947</option><option value="1946">1946</option><option value="1945">1945</option><option value="1944">1944</option><option value="1943">1943</option><option value="1942">1942</option><option value="1941">1941</option><option value="1940">1940</option><option value="1939">1939</option><option value="1938">1938</option><option value="1937">1937</option><option value="1936">1936</option><option value="1935">1935</option><option value="1934">1934</option><option value="1933">1933</option><option value="1932">1932</option><option value="1931">1931</option><option value="1930">1930</option><option value="1929">1929</option><option value="1928">1928</option><option value="1927">1927</option><option value="1926">1926</option><option value="1925">1925</option><option value="1924">1924</option><option value="1923">1923</option><option value="1922">1922</option><option value="1921">1921</option><option value="1920">1920</option><option value="1919">1919</option><option value="1918">1918</option><option value="1917">1917</option><option value="1916">1916</option><option value="1915">1915</option><option value="1914">1914</option><option value="1913">1913</option><option value="1912">1912</option><option value="1911">1911</option><option value="1910">1910</option><option value="1909">1909</option><option value="1908">1908</option><option value="1907">1907</option><option value="1906">1906</option><option value="1905">1905</option><option value="1904">1904</option><option value="                                 <select id="selMonth" name="birthdayselect"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select><span>月</span>

                            </div>
                            <div class="accountInfo_sex">
                                <p style="line-height: 39px;">微信</p>
                                <input name="txt_WeChat" type="text" id="txt_WeChat" class="wechatInfo wechatInfo1" value="" placeholder="请输入微信号" style="border:1px solid rgb(189,189,189);">
                            </div>
                            <div class="accountInfo_sex">
                                <p style="line-height: 39px;">QQ</p>
                                <input name="txt_QQ" type="text" id="txt_QQ" class="wechatInfo qqInfo" value="" placeholder="请输入QQ号" style="border:1px solid rgb(189,189,189);">
                            </div>
                            <div id="divAccountInfoBrief" class="accountInfo_brief">
                                <p>简介</p>
                                <textarea name="txt_resume" rows="2" cols="20" id="txt_resume" class="textarea">大家好，我是微量网策略提供者</textarea>
                            </div>
                            <input type="submit" name="btnAccountInfo_Submit" value="提交" onclick="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions(&quot;btnAccountInfo_Submit&quot;, &quot;&quot;, true, &quot;&quot;, &quot;&quot;, false, false))" id="btnAccountInfo_Submit" class="accountInfo_Submit">
                        </div>
                    </div>
                </div>
                
                <div class="subpage_right_three">
                    <p class="p_title_new">账户安全</p>
                    <div class="accountInfo_three">
                        <div class="land_pwd clearfix">
                            <p>登录密码</p>
                            <span class="pwd">********</span>
                            <div class="modify btnChangePwd">修改</div>
                        </div>
                        <div style="clear: both"></div>
                        <div class="mail clearfix">
                            <p>绑定邮箱</p>
                            <span id="txt_mail" class="input verityAfter email" style="display: none;"></span>
                            <!--<div class="modify btnBindEmail verityBefore">绑定</div>-->
                            <div class="modify btnBindEmail verityAfter hide" style="display: none;">修改</div>
                        </div>
                        <div style="clear: both"></div>
                        <div class="photo1 clearfix">
                            <p>绑定手机</p>
                            <span class="photo2">
                                <span id="txt_phone" class="input bindAfter">184****7591</span></span>
                            <div class="modify btnBindPhone">修改</div>
                        </div>
                    </div>
                </div>
                <div class="subpage_right_four" id="subpage_right_four">
                    <p class="p_title_new">我的优惠券</p>
                    <div class="accountInfo_four" id="accountInfo_four">
                    	<span class="isquan" id="nousequan">未使用（<span id="Label1">0</span>）</span>
                    	<span id="wastequan">已过期（<span id="Label2">0</span>）</span>
                    	<span id="usedquan">已使用（<span id="Label3">0</span>）</span>
                    </div>
                    <div>
                        <div id="nousequan_div">
                            <ul class="quan_four clearfix">
                                
                                 
                            </ul>
                           
                        </div>
                        <div id="wastequan_div">
                            <ul class="quan_four clearfix">

                                 
                            </ul>
                        </div>
                        <div id="usedquan_div">
                            <ul class="quan_four clearfix">
                                
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        

</body>
</html>
